# Navigation bar settings (導航欄設置)
# see https://butterfly.js.org/posts/4aa8abbe/##導航欄設置-Navigation-bar-settings
# --------------------------------------

nav:
  logo: # 网站的 logo，支持图片，直接填入图片链接
  display_title: true # 是否显示网站标题，填写 true 或者 false
  fixed: false # 是否固定状态栏，填写 true 或者 false

# Menu 目錄
menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  留言板: /comments/ || fas fa-comments
  List||fas fa-list||hide:
    音乐: /music/ || fas fa-music
    电影: /movie/ || fas fa-video
    照片: /gallery/ || fas fa-images
  友链: /link/ || fas fa-link
  关于: /about/ || fas fa-heart

# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: light # 支持6種代碼高亮樣式 darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # 主题支持代码复制功能
highlight_lang: true # show the code language
highlight_shrink: false # true 全部代碼框不展開，需點擊>打開 / false 代碼框展開，有>點擊按鈕 | none 不顯示>按鈕
highlight_height_limit: false # unit: px 代码高度限制
code_word_wrap: true # 代码换行

# Social Settings (社交圖標設置)
# formal:
#   圖標名：url || 描述性文字 || color
social:
  fab fa-github: https://github.com/pc0208 || Github || "#hdhfbb"
  fas fa-envelope: mailto:515182835@qq.com || Email || "#000000"
  # 书写格式 图标名：url || 描述性文字

# Image (圖片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: ../../../img/favicon.png

# Avatar (頭像)
avatar:
  img: ../../../img/touxiang.png
  effect: false # 頭像會一直轉圈

# 頂部圖
disable_top_img: false

# The banner image of home page
index_img: ../../../img/zhuye.png

# If the banner of page not setting, it will show the top_img
default_top_img:

# The banner image of archive page
archive_img:

# If the banner of tag page not setting, it will show the top_img
# note: tag page, not tags page (子標籤頁面的 top_img)
tag_img:

# The banner image of tag page
# format:
# 並不推薦為每個 tag 和每個 category 都配置不同的頂部圖，因為配置太多會拖慢生成速度
#  - tag name: xxxxx
tag_per_img:

# If the banner of category page not setting, it will show the top_img
# note: category page, not categories page (子分類頁面的 top_img)
category_img:

# The banner image of category page
# format:
#  - category name: xxxxx
category_per_img:

cover:
  # display the cover or not (是否顯示文章封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面顯示的位置)
  # left/right/both
  position: both
  # When cover is not set, the default cover is displayed (当没有设置cover时，默认的封面显示)
  default_cover:
    - ../../../img/wen1.png
    - ../../../img/wen2.png
    - ../../../img/wen3.png

# Replace Broken Images (替換無法顯示的圖片)
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
error_404:
  enable: true
  subtitle: '页面没有找到'
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png

post_meta:
  page: # Home Page
    date_type: created # created or updated or both 主頁文章日期是創建日或者更新日或都顯示
    date_format: date # date/relative 顯示日期還是相對日期
    categories: true # true or false 主頁是否顯示分類
    tags: false # true or false 主頁是否顯示標籤
    label: true # true or false 顯示描述性文字
  post:
    date_type: both # created or updated or both 文章頁日期是創建日或者更新日或都顯示
    date_format: date # date/relative 顯示日期還是相對日期
    categories: true # true or false 文章頁是否顯示分類
    tags: true # true or false 文章頁是否顯示標籤
    label: true # true or false 顯示描述性文字

# Display the article introduction on homepage 主页文章节选(自动节选和文章页description)
# 1: description 只显示description
# 2: both (优先选择description，如果没有配置description，则显示自动节选的内容)
# 3: auto_excerpt (只显示自动节选)
# false: 不显示文章内容
index_post_content:
  method: 3
  length: 500 # if you set method to 2 or 3, the length need to config

# anchor
anchor:
  # when you scroll, the URL will update according to header id.
  auto_update: false
  # Click the headline to scroll and update the anchor
  click_to_scroll: false

# figcaption (可开启图片Figcaption描述文字显示)
photofigcaption: false

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true # 是否开启网站复制权限
  copyright: # 复制的内容后面加上版权信息
    作者: Jai Waetford
    连结: https://github.com/pc0208
    来源: Daniel
    enable: false # 是否开启复制版权信息添加
    limit_count: 50 # 字数限制，当复制文字大于这个字数限制时，将在复制的内容后面加上版权信息

# Post
# --------------------------------------

# toc (目錄)
toc:
  post: true # 文章页是否显示 TOC
  page: true # 普通页面是否显示 TOC
  number: true # 是否显示章节数
  expand: false # 是否展开 TOC
  style_simple: false # 简洁模式（侧边栏只显示 TOC, 只对文章页有效 ）
  scroll_percent: true # 是否显示滚动进度百分比

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
reward:
  enable: false
  text:
  QR_code:
    - img: /img/wx.png
      link:
      text: 微信
    - img: /img/zfb.png
      link:
      text: 支付宝

# Post edit
# Easily browse and edit blog source code online.
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# Related Articles
related_post:
  enable: true
  limit: 6 # 显示推荐文章数目
  date_type: created # or created or updated 文章日期显示创建日或者更新日

# post_pagination (分頁)
# value: 1 || 2 || false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: 1

# Displays outdated notice for a post (文章過期提醒)
noticeOutdate:
  enable: false
  style: flat # style: simple/flat
  limit_day: 500 # 距离更新时间多少天才显示文章过期提醒
  position: top # position: top/bottom
  message_prev: It has been # 天数之前的文字
  message_next: days since the last update, the content of the article may be outdated. # 天数之后的文字

# Footer Settings
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2023
    # custom_text:  ICP或是一个给你用来在页脚自定义文本的选项。通常你可以在这里写声明文本等。支持 HTML。
  custom_text: <a href="http://beian.miit.gov.cn/"><img class="icp-icon" src="../../../img/icp.png"><span>备案号:渝ICP备2022002464号</span></a>
  copyright: true # Copyright of theme and framework 如果有文章（例如：转载文章）不需要显示版权，可以在文章Front-matter单独设置

  # copyright_author: xxxx
  # copyright_author_href: https://xxxxxx.com
  # copyright_url: https://xxxxxx.com
  # copyright_info: 此文章版权归xxxxx所有，如有转载，请注明来自原作者

# aside (側邊欄)
# --------------------------------------

aside:
  enable: true
  hide: false
  button: true
  mobile: true # display on mobile
  position: right # left or right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/xxxxxx
  card_announcement:
    enable: true
    content: This is my Blog # 公告栏设置内容
  card_recent_post:
    enable: true
    limit: 5 # if set 0 will show all
    sort: date # date or updated
    sort_order: # Don't modify the setting unless you know how it works
  card_categories:
    enable: true
    limit: 8 # if set 0 will show all
    expand: none # none/true/false
    sort_order: # Don't modify the setting unless you know how it works
  card_tags:
    enable: true
    limit: 40 # if set 0 will show all
    color: false
    orderby: random # Order of tags, random/name/length
    order: 1 # Sort of order. 1, asc for ascending; -1, desc for descending
    sort_order: # Don't modify the setting unless you know how it works
  card_archives:
    enable: true
    type: monthly # yearly or monthly
    format: MMMM YYYY # eg: YYYY年MM月
    order: -1 # Sort of order. 1, asc for ascending; -1, desc for descending
    limit: 8 # if set 0 will show all
    sort_order: # Don't modify the setting unless you know how it works
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order: # Don't modify the setting unless you know how it works
  card_post_series:
    enable: true
    series_title: false # The title shows the series name
    orderBy: 'date' # Order by title or date
    order: -1 # Sort of order. 1, asc for ascending; -1, desc for descending

# busuanzi count for PV / UV in site
# 访问人数
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# Time difference between publish date and now (网页已运行时间)
# Formal: Month/Day/Year Time or Year/Month/Day Time
runtimeshow:
  enable: true
  publish_date: 1/1/2024 00:00:00
  ##网页开通时间
  #格式: 月/日/年 时间
  #也可以写成 年/月/日 时间

# Aside widget - Newest Comments 在侧边栏显示最新评论板块
newest_comments:
  enable: false
  sort_order: # Don't modify the setting unless you know how it works
  limit: 6 # 显示的数量
  storage: 10 # 设置缓存时间，单位 分钟
  avatar: true # 是否显示头像

# Bottom right button (右下角按鈕)
# --------------------------------------

# Conversion between Traditional and Simplified Chinese (简繁转换)
translate:
  enable: false
  # 默认按钮显示文字(网站是简体，应设置为'default: 繁')
  default: 简
  # 网站默认语言，1: 繁体中文, 2: 简体中文 (1 - Traditional Chinese/ 2 - Simplified Chinese）
  defaultEncoding: 2
  # 延迟时间,若不在前, 要设定延迟翻译时间, 如100表示100ms,默认为0
  translateDelay: 0
  # 当文字是简体时，按钮显示的文字
  msgToTraditionalChinese: '繁'
  # 当文字是繁体时，按钮显示的文字
  msgToSimplifiedChinese: '简'

# Read Mode (阅读模式)
readmode: true

# dark mode
darkmode:
  enable:
    true
    # dark mode和 light mode切换按钮
  button: true
  # Switch dark/light mode automatically (自動切換 dark mode和 light mode)
  # autoChangeMode: 1  Following System Settings, if the system doesn't support dark mode, it will switch dark mode between 6 pm to 6 am
  # autoChangeMode: 2  Switch dark mode between 6 pm to 6 am
  # autoChangeMode: false
  autoChangeMode: false
  # Set the light mode time. The value is between 0 and 24. If not set, the default value is 6 and 18
  start: # 8
  end: # 22

# 滾動狀態百分比
rightside_scroll_percent: true

# Don't modify the following settings unless you know how they work (非必要請不要修改 )
# Choose: readmode,translate,darkmode,hideAside,toc,chat,comment
# Don't repeat 不要重複
rightside_item_order:
  enable: false
  hide: # readmode,translate,darkmode,hideAside
  show: # toc,chat,comment

# Math (數學)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一頁都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: true
  # 如果 per_page 設為 true,則每一頁都會加載 Mathjax 服務。設為 false，則需要在文章 Front-matter 添加 mathjax: true,對應的文章才會加載 Mathjax 服務。
  per_page: false

# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

# search (搜索)
